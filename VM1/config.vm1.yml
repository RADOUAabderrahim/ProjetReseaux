########################################################################
# avec sudo ansible-playbook -c local config.vm1.yml
---
- hosts: localhost
  tasks:
    # adresse IPv6 avec nmcli (CLI pour NetworkManager)
    # Ã©ventuellement, pour supprimer les connexions en trop, faire
    - shell: nmcli connection del ansible-eth1
      ignore_errors: True
    - shell: nmcli connection del ansible-eth2
      ignore_errors: True
 
    - shell: nmcli connection del "Connexion filaire 1"
      ignore_errors: True
    - shell: nmcli connection del "Connexion filaire 2"
      ignore_errors: True
    - shell: nmcli connection add ifname eth1 con-name ansible-eth1 type ethernet ip4 172.16.2.131/28
    - shell: nmcli connection add ifname eth2 con-name ansible-eth2 type ethernet ip4 172.16.2.151/28
    - sysctl: name="net.ipv4.ip_forward" value=1 sysctl_set=yes state=present reload=yes
    - shell: ip route add 172.16.2.160/28 via 172.16.2.132 dev eth1
    - shell: ip route add 172.16.2.176/28 via 172.16.2.132 dev eth1
